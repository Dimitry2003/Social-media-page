<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>social links</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="photo-info">
          <img
            class="jessica-photo"
            src="images/avatar-jessica.jpeg"
            alt="jessica Randall"
          />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"I'm learning front-end development"</p>
        </div>
        <div class="buttons">
          <button type="button" class="button">GitHub</button>
          <button type="button" class="button">Frontend Mentor</button>
          <button type="button" class="button">LinkedIn</button>
          <button type="button" class="button">Twitter</button>
          <button type="button" class="button">Instagram</button>
        </div>
      </section>
    </main>
  </body>
</html>
